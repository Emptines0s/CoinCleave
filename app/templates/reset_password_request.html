{% extends "base.html" %}

{% block content %}
<div class="main-body">
    <div class="login-gradient">
        <div class="login-label">Восстановление</div>
        <form action="" method="post">
            {{ form.hidden_tag() }}
            <div class="login-form-el">
                {{ form.email.label }}<br>
                {{ form.email(size=32) }}<br>
                {% for error in form.email.errors %}
                <span style="color: red;">[{{ error }}]</span>
                {% endfor %}
            </div>
            <div class="login-form-el">{{ form.submit(class_="login-button-mg") }}</div>
        </form>
    </div>
</div>
{% endblock %}
